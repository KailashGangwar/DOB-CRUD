<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>User Registration</title>
</head>
<body>
{{request.user}}

<form action="" method="post" name="myform" onsubmit="return validateForm()">
    {% csrf_token %}
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase"
                                        style="color:yellowgreen ;font-size: 40px;font-family: revert; text-align: center; ">
                                        Student registration form</h3>
                                    <div class="row">
                                        {% for fm in form %}
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                              
                                                <h5>{{fm.label_tag}}</h5>{{fm}} <small class="text-danger">{{fm.errors}}   </small>
                                                
                                            </div>
                                        </div>
                                        {% endfor %}
                                 
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<script src='./vaidation.js'></script>

</body>

</html>
